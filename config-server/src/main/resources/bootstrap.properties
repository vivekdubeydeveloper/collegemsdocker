spring.application.name=configserver
#Server port
server.port = 8888
 
#Git repo location
spring.cloud.config.server.git.uri=https://github.com/vivekdubeydeveloper/collegems.git
#In case use as local git repo
#spring.cloud.config.server.git.uri=file://C:/Users/vivek2.dubey/Desktop/config-server-repo

#Skip ssl validation
spring.cloud.config.server.git.skip-ssl-validation=true

#Verify any repository issue in service startup
spring.cloud.config.server.git.cloneOnStart=true
 
#Disable security of the Management endpoint
management.security.enabled=false