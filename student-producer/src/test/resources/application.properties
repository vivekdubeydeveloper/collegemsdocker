spring.application.name=studentproducer
server.port=8010
server.servlet.context-path=/student
spring.kafka.bootstrap-servers=localhost:9092


spring.datasource.url=jdbc:mysql://localhost:3306/college?useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

topic.create.student=createstudent
topic.update.student=updatestudent
topic.delete.student.id=deletestudentbyid

#Disable discovery
spring.cloud.discovery.enabled = false

#Disable cloud config and config discovery
spring.cloud.config.discovery.enabled = false
spring.cloud.config.enabled = false

endpoint.prefix=http://localhost:
endpoint.suffix=/student/api/v1