spring.application.name=studentproducer
server.port=8083
server.servlet.context-path=/student
spring.kafka.bootstrap-servers=localhost:9092


spring.datasource.url=jdbc:mysql://localhost:3306/college?useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

topic.create.student=createstudent
topic.update.student=updatestudent
topic.delete.student.id=deletestudentbyid

 
management.security.enabled=false
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always